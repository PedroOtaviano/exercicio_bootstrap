<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale com a gente</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .form-label {
            margin-top: 15px;
        }
        .btn-success {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2 class="text-center">Fale com a gente</h2>
                <form>
                    <div class="form-group">
                        <label for="nome" class="form-label">Seu nome:</label>
                        <input type="text" id="nome" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Seu email:</label>
                        <input type="email" id="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="telefone" class="form-label">Seu telefone:</label>
                        <input type="tel" id="telefone" class="form-control">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="aceito-termos" class="form-check-input">
                        <label for="aceito-termos" class="form-check-label">Li e concordo com os termos do site</label>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
